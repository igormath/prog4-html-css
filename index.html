<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>KI PetShop</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="./assets/paw-3-svgrepo-com.svg" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <img class="header__logo" src="./assets/pata.png" alt="Ícone KI Petshop">
      <h1 class="title">KI PetShop</h1>
      <div class="header__container-icons">
        <img class="header__profile-icon" src="./assets/user-3-svgrepo-com.svg" alt="Ícone Perfil">
        <img class="header__cart-icon" src="./assets/carrinho-de-compras.png" alt="Ícone carrinho de compras">
        <p class="cart__number">0</p>
      </div>
    </div>
  </header>
  
  <main>
    <nav class="menu-nav">
      <h3 class="menu-nav__title">Categorias por espécie:</h3>
      <ul class="menu-nav__list">
        <li class="menu-nav__item"><a class="menu-nav__link" href="">Cachorro</a></li>
        <li class="menu-nav__item"><a class="menu-nav__link" href="">Gato</a></li>
        <li class="menu-nav__item"><a class="menu-nav__link" href="">Aves</a></li>
        <li class="menu-nav__item"><a class="menu-nav__link" href="">Peixes</a></li>
        <li class="menu-nav__item"><a class="menu-nav__link" href="">Roedores</a></li>
        <li class="menu-nav__item"><a class="menu-nav__link" href="">Répteis</a></li>
      </ul>
    </nav>
    <section class="products">
      <h2 class="subtitle">O melhor de Caruaru e região!</h2>    
      <input class="products__search" type="text" placeholder="Pesquise na KI PetShop">
      <h3 class="products__subtitle">Confira nossa lista de produtos mais vendidos: </h3>
      <ul class="products__list">
          <!-- Outros itens de produtos -->
      </ul>
    </section>
  </main>
  
  <footer class="footer">
    <nav class="footer__nav">
      <h3 class="footer__subtitle">Mapa do site</h3>
      <ul class="footer__nav-list">
        <li class="footer__nav-item"><a class="footer__nav-link" href="">Sobre</a></li>
        <li class="footer__nav-item"><a class="footer__nav-link" href="">Central de atendimento</a></li>
        <li class="footer__nav-item"><a class="footer__nav-link" href="">FAQ</a></li>
        <li class="footer__nav-item"><a class="footer__nav-link" href="">Nossa Loja</a></li>
      </ul>
    </nav>
    <div class="footer__payments">
      <h3 class="footer__subtitle">Formas de Pagamento</h3>
      <ul class="footer__payment-list">
        <li class="footer__payment-item"><img class="footer__payment-icon" src="./assets/icons8-foto-96.png" alt="Ícone pix"></li>
        <li class="footer__payment-item"><img class="footer__payment-icon" src="./assets/icons8-cartão-96.png" alt="Ícone cartão"></li>
        <li class="footer__payment-item"><img class="footer__payment-icon" src="./assets/icons8-boleto-64.png" alt="Ícone boleto"></li>
      </ul>
    </div>
    <div class="footer__socials">
      <h3 class="footer__subtitle">Redes Sociais</h3>
      <ul class="footer__social-list">
        <li class="footer__social-item"><img class="footer__social-icon" src="./assets/icons8-whatsapp-96.png" alt="Ícone WhatsApp"></li>
        <li class="footer__social-item"><img class="footer__social-icon" src="./assets/icons8-instagram-96.png" alt="Ícone Instagram"></li>
      </ul>
    </div>
  </footer>
  <script type="module" src="./index.js"></script>
</body>
</html>
